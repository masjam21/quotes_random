<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
  />
  <script defer src="script.js"></script>
    <title>Random Quote Generator | Test Online</title>
</head>
<body>
  <div class="container">
    <h2> Quotes of the day</h2>
    <div class="quote_content">
      <i class="fa fa-quote-left quote-icon"></i>
      <p class="quotes">Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit corporis praesentium earum fuga saepe quia excepturi at illo! In, aspernatur.</p>
      <i class="fa fa-quote-right quote-icon" ></i>
    </div>
          <p class="author">- Author</p>
      <div class="socials_icon">
        <ul>
          <li class="speech"><i class="fas fa-volume-up"></i></li>
          <li class="copy"><i class="fas fa-copy"></i></li>
          <li class="twitter"><i class="fab fa-twitter"></i></li>
        </ul>
        <button type="button" class="btn-quote">New Quotes</button>
      </div>
      <p class="message">Quote Copied!</p>
  </div>
</body>
</html>
